{% extends "base.html" %}
{% block title%}
Add Item
{% endblock %}

{% block content %}
<body class="text-center">
<div class="container">
    <form class="form-signin" method="POST" style="color:white">
        {{ form.hidden_tag() }}

        <h1 class="h3 mb-3 font-weight-normal">
            Please Login
        </h1>
        <br>
        {{ form.name.label() }}
        {{ form.name(class="form-control", placeholder="Item Name") }}
        <br>
        {{ form.add_item(class="btn btn-lg btn-block btn-primary") }}
    </form>
</div>
</body>
{% endblock %}
